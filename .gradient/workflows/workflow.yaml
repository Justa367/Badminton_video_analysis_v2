'on':
  github:
    branches:
      only: main

jobs:
  CloneRepo:
    resources:
      instance-type: C5
    outputs:
      repo:
        type: volume
    uses: git-checkout@v1
    with:
      url: context.event.github.url

  RunTracker:
    needs:
      - CloneRepo
    resources:
      instance-type: P5000
    inputs:
      repo: CloneRepo.outputs.repo
    uses: script@v1
    with:
      image: pytorch/pytorch:2.1.0-cuda12.1-cudnn8-runtime
      script: |
        echo "=== CLEAN OLD OPENCV ==="
        pip uninstall -y opencv-python opencv-contrib-python opencv-python-headless || true

        echo "=== INSTALL SYSTEM LIBRARIES ==="
        apt-get update 
        apt-get install -y libgl1 libglib2.0-0

        echo "=== INSTALL HEADLESS OPENCV ==="
        pip install opencv-python-headless==4.7.0.72

        echo "=== INSTALL PYTHON DEPENDENCIES ==="
        pip install numpy matplotlib scipy
        pip install ultralytics --no-deps

        echo "=== RUNNING TRACKER ==="
        python /inputs/repo/player_shuttle_tracker/main_tracker.py \
          --input "/inputs/repo/clip_3.mp4" \
          --output "/outputs/out.mp4"

        echo "=== FINISHED ==="
