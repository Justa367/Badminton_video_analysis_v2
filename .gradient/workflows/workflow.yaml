on:
  github:
    branches:
      only: main

jobs:
  CloneRepo:
    resources:
      instance-type: C5
    outputs:
      repo:
        type: volume
    uses: git-checkout@v1
    with:
      url: context.event.github.url

  RunTracker:
    needs:
      - CloneRepo
    resources:
      instance-type: P5000
    inputs:
      repo: CloneRepo.outputs.repo
    uses: script@v1
    with:
      image: pytorch/pytorch:2.1.0-cuda11.8-cudnn8-runtime
      script: |
        echo "=== Installing system libs ==="
        apt-get update -y
        apt-get install -y libgl1 libglib2.0-0

        echo "=== Pip upgrade ==="
        pip install --upgrade pip

        echo "=== Python dependencies ==="
        pip install numpy opencv-python-headless matplotlib
        pip install ultralytics==8.1.0
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu118

        echo "=== Fix PYTHONPATH ==="
        export PYTHONPATH="/inputs/repo"

        echo "=== RUNNING TRACKER ==="
        python /inputs/repo/player_shuttle_tracker/main_tracker.py \
          --input "/inputs/repo/clip_3.mp4" \
          --output "/outputs/out.mp4"
