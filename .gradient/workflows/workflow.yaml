on:
  github:
    branches:
      only: main

jobs:
  CloneRepo:
    uses: git-checkout@v1
    resources:
      instance-type: C5
    outputs:
      repo:
        type: volume
    with:
      url: context.event.github.url

  RunTracker:
    needs: CloneRepo
    uses: script@v1
    resources:
      instance-type: P5000   # RTX5000 GPU
    inputs:
      repo: CloneRepo.outputs.repo
    with:
      image: pytorch/pytorch:2.1.0-cuda11.8-cudnn8-runtime
      script: |
        echo "=== Setting PYTHONPATH ==="
        export PYTHONPATH="/inputs/repo"

        echo "=== Files in repo ==="
        ls -R /inputs/repo

        echo "=== Starting Tracker ==="
        python /inputs/repo/player_shuttle_tracker/main_tracker.py \
          --input "/inputs/repo/clip_3.mp4" \
          --output "/outputs/out.mp4"

      outputs:
        output_video:
          type: file
          path: /outputs/out.mp4
